<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset='UTF-8'>
    <title>GHO_TANKS_BATTLE_2026</title>
    <style>
        body { background: #0a0a0a; color: #00ff41; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        #ui { background: rgba(0, 20, 0, 0.9); border: 1px solid #0f0; padding: 20px; box-shadow: 0 0 15px #0f0; text-align: center; z-index: 10; }
        textarea { background: #000; color: #0f0; border: 1px solid #0f0; width: 300px; height: 80px; margin: 10px 0; font-size: 10px; resize: none; }
        button { background: #0f0; color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; margin: 5px; text-transform: uppercase; }
        canvas { background: #000; border: 1px solid #333; display: none; cursor: crosshair; }
        .status { font-size: 12px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id='ui'>
    <h2 style='margin-top:0'>TANK_BATTLE_v1.1</h2>
    <div class='status' id='status'>ОЖИДАНИЕ...</div>
    <button onclick='initHost()'>HOST CODE</button><br>
    <textarea id='outCode' readonly></textarea>
    <textarea id='inCode' placeholder='PASTE HERE...'></textarea><br>
    <button onclick='connect()'>CONNECT</button>
</div>

<canvas id='gameCanvas' width='800' height='600'></canvas>

<script>
    const pc = new RTCPeerConnection({iceServers: [{urls: 'stun:stun.l.google.com:19302'}]});
    let dc;
    const status = document.getElementById('status');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    pc.onicecandidate = e => { if (!e.candidate) document.getElementById('outCode').value = btoa(JSON.stringify(pc.localDescription)); };
    pc.ondatachannel = e => { dc = e.channel; setupDC(); };

    async function initHost() {
        dc = pc.createDataChannel('game');
        setupDC();
        await pc.setLocalDescription(await pc.createOffer());
    }

    async function connect() {
        const input = document.getElementById('inCode').value;
        if(!input) return;
        const desc = new RTCSessionDescription(JSON.parse(atob(input)));
        await pc.setRemoteDescription(desc);
        if (desc.type === 'offer') {
            await pc.setLocalDescription(await pc.createAnswer());
        }
    }

    function setupDC() {
        dc.onopen = () => { document.getElementById('ui').style.display='none'; canvas.style.display='block'; loop(); };
        dc.onmessage = e => { const d = JSON.parse(e.data); enemy = d.me; enemyBullets = d.bullets; };
    }

    let me = {x: 100, y: 300, a: 0, c: '#0f0'};
    let enemy = {x: 700, y: 300, a: 180, c: '#f00'};
    let myBullets = [], enemyBullets = [];
    let keys = {};
    let lastShot = 0;

    window.onkeydown = e => keys[e.code] = true;
    window.onkeyup = e => keys[e.code] = false;

    function loop() {
        if(keys['KeyW']) { me.x += Math.cos(me.a*Math.PI/180)*3; me.y += Math.sin(me.a*Math.PI/180)*3; }
        if(keys['KeyA']) me.a -= 4; if(keys['KeyD']) me.a += 4;
        if(keys['Space'] && Date.now() - lastShot > 500) {
            myBullets.push({x: me.x, y: me.y, a: me.a});
            lastShot = Date.now();
        }

        myBullets.forEach((b, i) => {
            b.x += Math.cos(b.a*Math.PI/180)*7; b.y += Math.sin(b.a*Math.PI/180)*7;
            if(b.x<0||b.x>800||b.y<0||b.y>600) myBullets.splice(i, 1);
        });

        if(dc && dc.readyState === 'open') dc.send(JSON.stringify({me, bullets: myBullets}));

        ctx.clearRect(0,0,800,600);
        drawTank(me); drawTank(enemy);
        ctx.fillStyle = '#fff';
        myBullets.concat(enemyBullets).forEach(b => ctx.fillRect(b.x, b.y, 4, 4));
        requestAnimationFrame(loop);
    }

    function drawTank(t) {
        ctx.save(); ctx.translate(t.x, t.y); ctx.rotate(t.a*Math.PI/180);
        ctx.fillStyle = t.c; ctx.fillRect(-15,-10,30,20); ctx.fillStyle = '#fff'; ctx.fillRect(12,-2,8,4);
        ctx.restore();
    }
</script>
</body>
</html>
